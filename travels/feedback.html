<!DOCTYPE html>

<head>
    <title>Contact Us - Kerala Trip Planners</title>
    <script src="script.js"></script>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1, h2 {
            margin: 0;
            padding: 0;
        }
        p{
            font-size: x-large;
        }

        a {
            text-decoration: none;
            color: #fff;
        }

        /* Header Styling */
        header {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 24px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            color: #fff;
            font-size: 16px;
        }

        /* Contact Section Styling */
        .contact {
            background-color: #fff;
            padding: 50px 20px;
            text-align: center;
        }

        .contact h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .contact p {
            color: #555;
            margin-bottom: 30px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .form-group label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input, .form-group textarea {
            padding: 10px;
            width: 100%;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-group textarea {
            resize: vertical;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Footer Styling */
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        footer p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <img src="logo.jpg" height="100"><br>
        <center><h1>Kerala Trip Planner</h1></center>
    
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                
                <li><a href="destination.html">Destination</a></li>
                <li><a href="holidayplan.html">Holiday plans</a></li>
                <li><a href="hotel.html">Hotels</a></li>
                <li><a href="booking.html">Booking</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="#">Feedback</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact">
        <img src="Feed-Back-Travel-Agency-01-e1698256008451.webp" width="500">
            <p>We appreciate your feedback</p>
            <form>
                <div class="form-group">
                    <label for="message"><h1>Feedback</h1></label>
                    <textarea id="message" name="message" rows="5" placeholder="Enter your feedback" required></textarea>                
                </div>
                <button type="submit" value="submit" onclick="send2()">Submit</button>
